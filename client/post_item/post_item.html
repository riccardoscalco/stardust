<template name="postItem">
  <div class="row-fluid">
    <div class="span8 offset2 box itembox">
      <div id="{{_id}}">
        {{#if hasImage}}
        <div>
          <a href="https://twitter.com/{{username}}" target="_blank">
            <img rel="tooltip" data-placement="top" title="added by @{{username}}" class="img-rounded username-image" src="{{urlImage}}">
          </a>
        </div>
        {{/if}}
        <div class="postText">
          <h3 class="title"><a href="{{url}}" target="_blank">{{title}}</a></h3>
          <a target="_blank" href="http://{{domain}}" class="domain">{{domain}}</a>
          {{#if notAdmin}}     
          <a class="share-icon share">
            <i class="icon-share-alt"></i>
          </a>
          <span class="share-icons hidden">
            <a class="share-icon" target="_blank" href="{{twitterUrl}}">
              <i class="icon-twitter"></i>
            </a>
            <a class="share-icon" target="_blank" href="{{facebookUrl}}">
              <i class="icon-facebook"></i>
            </a>
            <a class="share-icon" target="_blank" href="{{googleUrl}}">
              <i class="icon-google-plus"></i>
            </a>
          </span>
          {{/if}}
          {{#if newPostsPage}}
            {{#if alreadyVoted}}
              <i class="icon-thumbs-up no-vote"></i>
            {{else}}
              <i class="icon-thumbs-up-alt up-vote"></i>
            {{/if}}
          {{/if}}
        </div>
      </div>
      {{#if adminPage}}
      <span>{{stars}} <i class="icon-star"></i></span></br>
      <span>{{submittedDate}}</span>
      <div class="btn-toolbar">
        <div class="btn-group">
          <button class="btn"><i class="icon-remove"></i></button>
          <button class="btn"><i class="icon-ok"></i></button>
        </div>
      </div>
      {{/if}}
      {{#if weeklyPage}}
      <span>{{votes}} <i class="icon-thumbs-up"></i></span></br>
      <span>{{submittedDate}}</span>
      <div class="btn-toolbar">
        <div class="btn-group">
          <button class="btn"><i class="icon-heart"></i></button>
          <button class="btn"><i class="icon-trash"></i></button>   
        </div>
      </div>
      {{/if}}    
    </div>
  </div>
</template>
