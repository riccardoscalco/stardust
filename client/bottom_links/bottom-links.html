<template name="bottomLinks">
  <div class="row-fluid">
    <div class="span8 offset2 pagination-centered box linksbox">
      <ul class="breadcrumb">
        <li class="links" id="suggest">Suggest a link<span class="divider">/</span></li>
        <li><a href="{{postsNewPath}}">New</a><span class="divider">/</span></li>
        <li><a href="{{aboutPath}}">About</a><span class="divider">/</span></li>
        <li><a target="_blank" href="https://twitter.com/eidogram">Follow on Twitter</a><span class="divider">/</span></li>
        <li>
          <a target="_blank" href="https://twitter.com/intent/tweet?url=https://github.com/riccardoscalco/stardust&text=Stardust: a linkblog powered by meteor">
            Tweet
          </a>
        </li>
      </ul>
    </div>
  </div>
  <div id="alertMessage" class="collapse">
    {{> alertMessage}}
  </div>
  <div id="submitForm" class="collapse">
    {{> postSubmit}}
  </div>
</template>
