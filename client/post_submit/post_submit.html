<template name="postSubmit">
  <div class="row-fluid">
    <div class="span8 offset2 pagination-centered box">
      <form class="main">
        <div class="control-group">
            <div class="controls">
                <input name="url" type="text" value="" placeholder="URL"/>
                <span class="info">*</span>
            </div>
        </div>
        <div class="control-group">
            <div class="controls">
                <input name="title" type="text" value="" placeholder="Title"/>
            </div>
        </div>
        <div class="control-group">
            <div class="controls">
                <input name="username" type="text" value="" placeholder="Your Twitter Username"/>
            </div>
        </div>
        <div class="control-group">
            <div class="controls">
                <button type="submit" value="Submit">Suggest</button>
            </div>
        </div>
      </form>
    </div>
  </div>
</template>
