<template name="about">
  <div class="container-fluid">
    {{> header}}
    <div class="row-fluid">
      <div class="span8 offset2 box">
        <h1>What is Stardust?</h1>
        <p>
          Stardust is a linkblog template powered by <a target="_blank" href="http://www.meteor.com/">Meteor</a>.
          It is the engine at the base of <a target="_blank" href="http://seofon.co/">Seofon.co</a>, a collaborative linkblog on Data Visualization.
          Documentation and source code are <a target="_blank" href="https://github.com/riccardoscalco/stardust">here</a>.<br>
          Please enjoy.
        </p>
      </div>
    </div>
    {{> bottomLinks}}
  </div>
</template>
